<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/CSS/output.css">
    <title>Страница логина</title>
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center text-[#1D1D1D] bg-white">
        <form class="flex flex-col items-center gap-12 w-full md:w-1/2 xl:w-1/3 px-[15px] sm:px-5" autocomplete="off">
            <img src="/Assets/Images/header/logo.webp" alt="" class="w-fit">
            <div class="flex flex-col gap-6 w-full">
                <label class="flex flex-col gap-3">
                    Логин
                    <input v-model="user.username" type="text" :validation-messages="{ length: 'Поле Логин должно содержать не менее 5 символов' }" class="w-full rounded-lg border-[0.6px] border-[#C3C3C3] py-4 px-7" placeholder="Введите ваш логин"/>
                </label>
                <label class="flex flex-col gap-3">
                    Логин
                    <input v-model="user.password" type="password" :validation-messages="{ length: 'Поле Пароль должно содержать не менее 5 символов' }" class="w-full rounded-lg border-[0.6px] border-[#C3C3C3] py-4 px-7" placeholder="Введите ваш пароль"/>
                </label>
            </div>
            <button type="submit" class="flex justify-center items-center w-full text-white rounded-lg bg-[#1F75A8] hover:bg-[#1F75A8]/80 transition-colors duration-500 font-medium py-3.5">Войти</button>
        </form>   
    </div>
    
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" 
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
	<script src="/Assets/JS/custom.js"></script>
</body>
</html>
